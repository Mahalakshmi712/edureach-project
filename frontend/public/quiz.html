<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366F1">
    <title>Quiz - EduReach</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .quiz-title {
            font-size: 20px;
            font-weight: 600;
            color: #1F2937;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .timer.warning {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Progress Bar */
        .progress-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #6B7280;
            font-size: 14px;
        }

        .progress-bar-bg {
            background: #E5E7EB;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6366F1 0%, #8B5CF6 100%);
            transition: width 0.3s ease;
        }

        /* Question Card */
        .question-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #6366F1;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .question-text {
            font-size: 22px;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 24px;
            line-height: 1.4;
        }

        /* Options */
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #F9FAFB;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
        }

        .option:hover {
            border-color: #6366F1;
            background: #F3F4F6;
            transform: translateX(4px);
        }

        .option.selected {
            border-color: #6366F1;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
        }

        .option.correct {
            border-color: #10B981;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.1) 100%);
        }

        .option.incorrect {
            border-color: #EF4444;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
        }

        .option-letter {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #E5E7EB;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #6B7280;
            flex-shrink: 0;
        }

        .option.selected .option-letter {
            background: #6366F1;
            color: white;
        }

        .option.correct .option-letter {
            background: #10B981;
            color: white;
        }

        .option.incorrect .option-letter {
            background: #EF4444;
            color: white;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 16px;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: #E5E7EB;
            color: #4B5563;
        }

        .btn-secondary:hover {
            background: #D1D5DB;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Screen */
        .results-screen {
            display: none;
            background: white;
            border-radius: 16px;
            padding: 48px 32px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .results-screen.active {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        .score-circle.pass {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        }

        .score-circle.fail {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
        }

        .score-percentage {
            font-size: 48px;
            font-weight: 700;
            color: white;
        }

        .score-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .results-title {
            font-size: 32px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 16px;
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 32px 0;
        }

        .stat-item {
            padding: 20px;
            background: #F9FAFB;
            border-radius: 12px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-value.correct {
            color: #10B981;
        }

        .stat-value.incorrect {
            color: #EF4444;
        }

        .stat-value.time {
            color: #6366F1;
        }

        .stat-label {
            font-size: 14px;
            color: #6B7280;
        }

        .results-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
        }

        /* Question Review */
        .review-section {
            margin-top: 32px;
            text-align: left;
        }

        .review-title {
            font-size: 20px;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 16px;
        }

        .review-item {
            background: #F9FAFB;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 4px solid #E5E7EB;
        }

        .review-item.correct {
            border-left-color: #10B981;
        }

        .review-item.incorrect {
            border-left-color: #EF4444;
        }

        .review-question {
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 8px;
        }

        .review-answer {
            font-size: 14px;
            color: #6B7280;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .results-stats {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .question-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="quiz-title" id="quizTitle">Calculus Basics Quiz</div>
        <div class="timer" id="timer">
            <span>‚è±Ô∏è</span>
            <span id="timeDisplay">15:00</span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-text">
                <span>Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span></span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Question Card -->
        <div class="question-card" id="questionCard">
            <div class="question-number" id="questionNumber">Question 1 of 10</div>
            <div class="question-text" id="questionText">Loading question...</div>
            <div class="options" id="optionsContainer">
                <!-- Options will be loaded here -->
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>
                ‚Üê Previous
            </button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>
                Next ‚Üí
            </button>
            <button class="btn btn-primary" id="submitBtn" onclick="submitQuiz()" style="display: none;">
                Submit Quiz
            </button>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen">
            <div class="score-circle pass" id="scoreCircle">
                <div class="score-percentage" id="scorePercentage">0%</div>
                <div class="score-label">Your Score</div>
            </div>
            
            <h2 class="results-title" id="resultsTitle">Congratulations! üéâ</h2>
            <p style="color: #6B7280; margin-bottom: 24px;">You've completed the quiz successfully!</p>
            
            <div class="results-stats">
                <div class="stat-item">
                    <div class="stat-value correct" id="correctCount">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value incorrect" id="incorrectCount">0</div>
                    <div class="stat-label">Incorrect</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value time" id="timeTaken">0:00</div>
                    <div class="stat-label">Time Taken</div>
                </div>
            </div>

            <!-- Review Section -->
            <div class="review-section">
                <h3 class="review-title">üìã Answer Review</h3>
                <div id="reviewContainer"></div>
            </div>

            <div class="results-actions">
                <button class="btn btn-secondary" onclick="retakeQuiz()">
                    üîÑ Retake Quiz
                </button>
                <button class="btn btn-primary" onclick="goToCourse()">
                    üìö Back to Course
                </button>
            </div>
        </div>
    </div>

    <script>
        // Quiz Data (Sample questions)
        const quizData = {
            title: "Calculus Basics Quiz",
            duration: 900, // 15 minutes in seconds
            questions: [
                {
                    question: "What is the derivative of x¬≤?",
                    options: ["x", "2x", "x¬≥", "2x¬≤"],
                    correct: 1
                },
                {
                    question: "What is the limit of (x¬≤ - 4)/(x - 2) as x approaches 2?",
                    options: ["0", "2", "4", "undefined"],
                    correct: 2
                },
                {
                    question: "What is the integral of 2x?",
                    options: ["x¬≤", "x¬≤ + C", "2x¬≤", "2"],
                    correct: 1
                },
                {
                    question: "Which of the following is NOT a fundamental theorem of calculus?",
                    options: [
                        "First Fundamental Theorem",
                        "Second Fundamental Theorem",
                        "Third Fundamental Theorem",
                        "All are fundamental theorems"
                    ],
                    correct: 2
                },
                {
                    question: "What is the derivative of sin(x)?",
                    options: ["cos(x)", "-cos(x)", "sin(x)", "-sin(x)"],
                    correct: 0
                },
                {
                    question: "What does dy/dx represent?",
                    options: [
                        "The slope of a curve",
                        "The area under a curve",
                        "The volume of a solid",
                        "The circumference of a circle"
                    ],
                    correct: 0
                },
                {
                    question: "What is the chain rule used for?",
                    options: [
                        "Finding areas",
                        "Finding derivatives of composite functions",
                        "Finding limits",
                        "Finding integrals"
                    ],
                    correct: 1
                },
                {
                    question: "What is ‚à´dx equal to?",
                    options: ["0", "x", "x + C", "1"],
                    correct: 2
                },
                {
                    question: "What is the derivative of e^x?",
                    options: ["e^x", "xe^(x-1)", "e", "ln(x)"],
                    correct: 0
                },
                {
                    question: "What is the product rule formula?",
                    options: [
                        "d/dx[f(x)g(x)] = f'(x)g'(x)",
                        "d/dx[f(x)g(x)] = f(x)g'(x) + f'(x)g(x)",
                        "d/dx[f(x)g(x)] = f'(x) + g'(x)",
                        "d/dx[f(x)g(x)] = f(x) + g(x)"
                    ],
                    correct: 1
                }
            ]
        };

        // Quiz State
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let timeRemaining = quizData.duration;
        let timerInterval;
        let quizStartTime = Date.now();

        // Initialize Quiz
        function initQuiz() {
            document.getElementById('quizTitle').textContent = quizData.title;
            document.getElementById('totalQuestions').textContent = quizData.questions.length;
            userAnswers = new Array(quizData.questions.length).fill(null);
            loadQuestion();
            startTimer();
        }

        // Load Question
        function loadQuestion() {
            const question = quizData.questions[currentQuestionIndex];
            
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} of ${quizData.questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            // Update progress
            const progress = ((currentQuestionIndex) / quizData.questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressPercent').textContent = Math.round(progress) + '%';
            
            // Load options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (userAnswers[currentQuestionIndex] === index) {
                    optionDiv.classList.add('selected');
                }
                optionDiv.onclick = () => selectOption(index);
                
                optionDiv.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                    <div>${option}</div>
                `;
                
                optionsContainer.appendChild(optionDiv);
            });
            
            // Update buttons
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').disabled = userAnswers[currentQuestionIndex] === null;
            
            // Show/hide submit button
            if (currentQuestionIndex === quizData.questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'block';
                document.getElementById('submitBtn').disabled = userAnswers[currentQuestionIndex] === null;
            } else {
                document.getElementById('nextBtn').style.display = 'block';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }

        // Select Option
        function selectOption(index) {
            userAnswers[currentQuestionIndex] = index;
            
            // Update UI
            document.querySelectorAll('.option').forEach((opt, i) => {
                if (i === index) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
            
            // Enable next/submit button
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('submitBtn').disabled = false;
        }

        // Next Question
        function nextQuestion() {
            if (currentQuestionIndex < quizData.questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Previous Question
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                const timeDisplay = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                document.getElementById('timeDisplay').textContent = timeDisplay;
                
                // Warning when 5 minutes left
                if (timeRemaining <= 300) {
                    document.getElementById('timer').classList.add('warning');
                }
                
                // Auto-submit when time runs out
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        // Submit Quiz
        function submitQuiz() {
            if (!confirm('Are you sure you want to submit? You cannot change your answers after submission.')) {
                return;
            }
            
            clearInterval(timerInterval);
            
            // Calculate results
            let correct = 0;
            quizData.questions.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    correct++;
                }
            });
            
            const percentage = Math.round((correct / quizData.questions.length) * 100);
            const timeTaken = quizData.duration - timeRemaining;
            const minutes = Math.floor(timeTaken / 60);
            const seconds = timeTaken % 60;
            
            // Show results
            document.getElementById('questionCard').style.display = 'none';
            document.querySelector('.nav-buttons').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            
            const resultsScreen = document.getElementById('resultsScreen');
            resultsScreen.classList.add('active');
            
            // Update results
            document.getElementById('scorePercentage').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('incorrectCount').textContent = quizData.questions.length - correct;
            document.getElementById('timeTaken').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Update pass/fail
            const scoreCircle = document.getElementById('scoreCircle');
            const resultsTitle = document.getElementById('resultsTitle');
            
            if (percentage >= 70) {
                scoreCircle.classList.add('pass');
                scoreCircle.classList.remove('fail');
                resultsTitle.textContent = 'Congratulations! üéâ';
            } else {
                scoreCircle.classList.add('fail');
                scoreCircle.classList.remove('pass');
                resultsTitle.textContent = 'Keep Practicing! üí™';
            }
            
            // Show review
            showReview();
            
            // Save to localStorage (for offline support)
            saveQuizResult(percentage, correct, quizData.questions.length);
        }

        // Show Review
        function showReview() {
            const reviewContainer = document.getElementById('reviewContainer');
            reviewContainer.innerHTML = '';
            
            quizData.questions.forEach((question, index) => {
                const isCorrect = userAnswers[index] === question.correct;
                const reviewItem = document.createElement('div');
                reviewItem.className = `review-item ${isCorrect ? 'correct' : 'incorrect'}`;
                
                const userAnswerText = userAnswers[index] !== null ? question.options[userAnswers[index]] : 'Not answered';
                const correctAnswerText = question.options[question.correct];
                
                reviewItem.innerHTML = `
                    <div class="review-question">Q${index + 1}: ${question.question}</div>
                    <div class="review-answer">
                        Your answer: <strong>${userAnswerText}</strong><br>
                        ${!isCorrect ? `Correct answer: <strong>${correctAnswerText}</strong>` : '‚úì Correct!'}
                    </div>
                `;
                
                reviewContainer.appendChild(reviewItem);
            });
        }

        // Save Quiz Result
        function saveQuizResult(percentage, correct, total) {
            const results = JSON.parse(localStorage.getItem('quiz_results') || '[]');
            results.push({
                quiz: quizData.title,
                percentage,
                correct,
                total,
                date: new Date().toISOString()
            });
            localStorage.setItem('quiz_results', JSON.stringify(results));
        }

        // Retake Quiz
        function retakeQuiz() {
            location.reload();
        }

        // Go to Course
        function goToCourse() {
            window.location.href = 'course-details.html';
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initQuiz);

        // Prevent accidental navigation
        window.addEventListener('beforeunload', (e) => {
            if (!document.getElementById('resultsScreen').classList.contains('active')) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
